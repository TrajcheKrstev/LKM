{{ define "main" }}
<div class="container my-5">
  <!-- Page Title -->
  <div class="mb-4">
    <h1 class="display-4">{{ .Title }}</h1>
  </div>

  <!-- Post List -->
  <div class="row">
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="col-md-4 mb-4">
      <div class="card border-secondary">
        {{ with .Params.cover }}
        <img src="{{ . | relURL }}" class="card-img-top" alt="{{ .Title }}" />
        {{ end }}
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ .RelPermalink }}" class="text-decoration-none text-dark"
              >{{ .Title }}</a
            >
          </h5>
          {{ partial "metadata.html" . }}
          <p class="card-text">{{ .Summary }}</p>
          <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
