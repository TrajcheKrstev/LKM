{{ define "main" }}
<div class="container my-5">
  <!-- Post Title -->
  <div class="mb-4">
    <h1 class="display-3">{{ .Title }}</h1>
    {{ partial "metadata.html" . }}
  </div>

  <!-- Post Content -->
  <div class="post-content">{{ .Content }}</div>

  <!-- Optional: Add a "Back to Posts" Button -->
  <div class="mt-4">
    <a
      href="{{ .Site.BaseURL }}{{ .Site.Params.postsPath }}"
      class="btn btn-primary"
      >Go to Posts</a
    >
  </div>
</div>
{{ end }}
